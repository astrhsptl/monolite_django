{% load static %}

<div class="profile__header container__custom">
    <div class="profile-background">
        <img class="image__backgound" src={{ author.background.url }} alt=""> 
    </div>
    <div class="profile-preview-content">
        <div class="profile-avatar-block">
            <img class="avatar" src={{ author.avatar.url }} alt="">
        </div>
        <div class="profile-title">
            <div class="profile-title-name">{{ author.name }} {{ author.lastname }}</div>
            <div class="profile-title-status">{{ author.status }}</div>
        </div>
        <div class="profile-button-container">
            {% if author.pk == user.pk %}
                <a href={% url 'me_update' pk=user.pk %}><button class="button__in-common">Edit profile</button></a>
            {% else %}
                <button class="button__in-common" onclick="subscribe('{{ user.id }}', '{{ author.id }}')">Subscribe</button>
            {% endif %}    
        </div>
    </div>
</div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type='text/javascript' src={% static 'js/likesAPI.js/' %}></script>
