{% extends '_base.html' %}
{% load static %}

{% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Log in</title>
{% endblock head %}

{% block main %}
        <form method="post">
            {% csrf_token %}
            <input id="id_login" name="login" placeholder="Email or username">
            <input id="id_password" name="password" type="password" placeholder="Password">
            <input type="submit" class="button_log_in log_in" value="Log in">
        </form>
        
    </div>
{% endblock main %}
